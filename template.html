<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible"
        content="ie=edge" />

  <link rel="shortcut icon"
        type="image/x-icon"
        href="https://salyenz.com/wp-content/uploads/2022/02/apple-touch-icon-150x150.png" />
  <title>
    <%= htmlWebpackPlugin.options.title
        %>
  </title>
  <script>

  </script>
</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0
      }

      main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #fff;
        text-align: center;
        background: url(https://salyenz.s3.amazonaws.com/landing_image_combined.webp), linear-gradient(245deg, #531800 0%, #1d1d1b 49%);
        background-position: right center;
        background-repeat: no-repeat;

      }

      main>h1 {
        animation: focus-in-expand 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }


      @keyframes focus-in-expand {
        0% {
          letter-spacing: -0.5em;
          filter: blur(12px);
          opacity: 0;
        }

        100% {
          filter: blur(0px);
          opacity: 1;
        }
      }
    </style>
    <main>
      <h1>Softwaize A/B test build tool successfully initiated...</h1>
      <div class="salyenz">
        <span>Please copy and paste the code from scriptLoader.js in your userjs extension to get start.</span>
      </div>
    </main>
  </div>
</body>

</html>
